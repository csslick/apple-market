<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품등록 - 오이마켓</title>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="./style.css">
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <header>
    <h1>오이마켓</h1>
    <nav class="col">
      <ul>
        <li><a href="./">상품</a></li>
        <li><a href="upload.html">상품등록</a></li>
      </ul>
    </nav>
  </header>

  <section id="main">
    <form>
      <div class="form-group">
        <input type="text" id="title" placeholder="제목">
      </div>
      <div class="form-group">
        <textarea id="text" cols="30" rows="10" placeholder="상품 설명을 작성해 주세요"></textarea>
      </div>
      <div class="form-group">
        <input type="text" id="price" placeholder="가격">
      </div>
      <div class="form-group image-upload">
        <label for="image-upload-btn">파일선택</label>
        <input type="file" id="image-upload-btn">
        <input type="text" class="upload-name" value="업로드할 이미지" readonly style="color: rgba(0,0,0,0.6)">
      </div>
      <button id="send">올리기</button>
    </form>
  </section>

  <!-- 파이어베이스 SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
  <!-- bootstrap 5 -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script> -->

  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyDgGq0_soQPy8yuQ3hg6hUapciK7tcYaNs",
      authDomain: "apple-market-5181a.firebaseapp.com",
      projectId: "apple-market-5181a",
      storageBucket: "apple-market-5181a.appspot.com",
      messagingSenderId: "888430337156",
      appId: "1:888430337156:web:feaf3bda46f39982b176d1"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>

  <script>
    // 파일 업로드 UI 커스터마이즈
    $(function(){
      // 파일 선택(변경)시
      $('#image-upload-btn').on('change', function(){
        const file = document.querySelector('#image-upload-btn').files[0].name;
        console.log(file);
        $('.upload-name').val(file);
      })
    })
  </script>

  <script>
    const db = firebase.firestore();  // 파이어베이스 DB
    const storage = firebase.storage(); // 스토리지(파일) 저장소

    // 상품정보 전송 버튼
    $('#send').on('click', function(e){
      e.preventDefault(); // 기본 이벤트 제거

      // storage에 이미지 저장
      const file = document.querySelector('#image-upload-btn').files[0]; // 로컬 파일
      const storageRef = 
        storage.ref(); // 스토리지 경로
      const savePath = 
        storageRef.child('images/' + file.name); //저장할 경로
      const upload = savePath.put(file); // 업로드

      const title = $('#title').val();
      const text = $('#text').val();
      const price = Number($('#price').val());
      const date = new Date().toLocaleString();
      const img_url = `gs://apple-market-5181a.appspot.com/images/${file.name}`; // 이미지 파일 경로
      console.log(title, text, price)

      if(title && text && price) {

        // 입력된 상품 정보
        const inputValue = {
          title: title,
          text: text,
          price: price,
          date: date,
          img_url: img_url,
        }
        console.log(title, text, price)

        // doc().set()은 documemt명을 직접 작성, add() document명 자동생성(추천)
        db.collection('product')
          .add(inputValue)
          .then(function(){
            alert('상품이 등록되었습니다.');
            location.href = './';  // 상품목록(메인)으로 이동
          })
          .catch(function(err){
            alert('상품 등록에 실패했습니다.')
            console.log(err)
          })

      } else {
        alert('필수 정보를 모두 입력해 주세요');
      }

    })



  </script>
</body>
</html>
